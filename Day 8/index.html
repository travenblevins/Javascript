<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button type="button" onclick="addTask()">Add Task</button>
    <ul id="taskList">

    </ul>

    <script>
      const tasks = [];

      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const task = taskInput.value.trim();

        if (task) { 
            tasks.push(task);
            taskInput.value = "";
            displayTasks();
        }
      }

      function toggleTask(index) {
        const taskItem = document.getElementById(`task-${index}`);

        taskItem.classList.toggle('completed') 
        // toggle the class "completed" in the taskItem class
      }

      function displayTasks() {
        // get the "taskList" id and store it in a variable called taskList
        // clear the taskList to make sure its empty before doing the below code

        const taskList = document.getElementById('taskList')
        taskList.innerHTML = ''

        tasks.forEach((task, index) => {
          const listItem = document.createElement("li");
          listItem.id = `task-${index}`;
          listItem.textContent = task;
          listItem.onclick = () => toggleTask(index);
          taskList.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>
