<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
      const tasks = [];

      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const task = taskInput.value.trim();

        if (task) { 
            tasks.unshift(task);
            taskInput.value = "";
            displayTasks();
        }
      }

      function toggleTask(index) {
        const taskItem = document.getElementById(`task-${index}`);
        taskItem.classList.toggle('completed');
      }

      function displayTasks() {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = ''; // Clear the current list

        // Loop through tasks and create list items
        for(let i = 0; i < tasks.length; i++) {
          const listItem = document.createElement("li");
          listItem.id = `task-${i}`; // Use `i` for the ID
          listItem.textContent = tasks[i]; // Use tasks[i] for the content
          listItem.onclick = () => toggleTask(i); // Use `i` for the index
          taskList.appendChild(listItem); // Append the <li> to the <ul>
        }
      }
    </script>
</body>
</html>
